{{ if not .ShowOnlyHtmlInput }}
{{ if ne .Type "hidden" }}
{{ if .FieldDisplayName }}
<td class="hidden-xs">
    <label {{ if .HelpText }}data-toggle="tooltip" data-placement="bottom" data-original-title="{{ .HelpText }}"{{ end }} class="col-sm-12 control-label form_label"><span class="camelcaseFix">{{ GetDisplayName .FieldDisplayName }}</span>:
        <span class="{{ if .HelpText }}text-muted{{ end }}" style="font-size:12px;">
            {{ if .HelpText }}
                <i class="fa fa-question-circle"></i>:
            {{ end }}
            {{ if .Required }}
                <span style="color:#f00;font-weight:bold;">&nbsp;*</span>
            {{ end }}
        </span>
    </label>
</td>
{{ end }}
{{ end }}
{{ end }}
{{ if not .ShowOnlyHtmlInput }}
<td style="width:80%;" class="search">
    <label class="col-sm-12 control-label form_label visible-xs"><span class="camelcaseFix">{{ GetDisplayName .FieldDisplayName }}</span>:</label>
    <div class="col-sm-12">
        <div class="input-group col-sm-12">
{{ end }}
            {{ if .FormErrorNotEmpty }}
                {{ range $error := .FormError }}
                    <div class="error-cont">
                        <span>{{ $error }}</span>
                    </div>
                {{ end }}
            {{ end }}
            <div onclick="$(this).find('input').attr('checked', 'checked');" class="material-switch" style="padding-left:15px;padding-top:5px">
                <input name="{{ .Name }}" {{ range $k, $v := .Attrs }} {{ attr $k }}="{{ safe $v }}"{{ end }} type="checkbox">
                <label class="label-primary"></label>
            </div>
{{ if not .ShowOnlyHtmlInput }}
        </div>


    </div>
</td>
{{ end }}
